<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MathMaster - חדו"א 1: סדרות וחסמים</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&amp;family=STIX+Two+Text:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1e1e1e;
            --accent-cyan: #58C4DD;
            --accent-yellow: #FFFF00;
            --accent-green: #83C167;
            --accent-red: #FC6255;
            --accent-purple: #9A72AC;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
        }

        .math-font { font-family: 'STIX Two Text', serif; }
        .m-var { font-style: italic; }
        .m-op { font-style: normal; }
        
        .lim-stack {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .lim-stack .top { font-size: 1em; line-height: 1; }
        .lim-stack .bottom { font-size: 0.7em; line-height: 1; margin-top: 4px; }

        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .draggable-item {
            cursor: grab;
            user-select: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            unicode-bidi: embed;
        }
        .draggable-item:active { cursor: grabbing; transform: scale(1.05); z-index: 50; }
        .draggable-item.dragging { opacity: 0.5; border: 2px dashed var(--accent-cyan); }

        .drop-zone { transition: all 0.3s ease; }
        .drop-zone.drag-over { background-color: rgba(88, 196, 221, 0.1); border-color: var(--accent-cyan); }

        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px var(--accent-yellow); } 50% { box-shadow: 0 0 20px var(--accent-yellow); } }
        .correct-glow { animation: glow 1.5s infinite; border-color: var(--accent-green) !important; background-color: rgba(131, 193, 103, 0.1) !important; }
        
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; border-color: var(--accent-red) !important; }

        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #2d2d2d; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

        .level-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5); border-color: var(--accent-cyan); }
        
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
        .math-expr { direction: ltr; display: inline-block; unicode-bidi: embed; }
    </style>
    <!-- Extended Tailwind Configuration -->
    <style>*, ::before, ::after{--tw-border-spacing-x:0;--tw-border-spacing-y:0;--tw-translate-x:0;--tw-translate-y:0;--tw-rotate:0;--tw-skew-x:0;--tw-skew-y:0;--tw-scale-x:1;--tw-scale-y:1;--tw-pan-x: ;--tw-pan-y: ;--tw-pinch-zoom: ;--tw-scroll-snap-strictness:proximity;--tw-gradient-from-position: ;--tw-gradient-via-position: ;--tw-gradient-to-position: ;--tw-ordinal: ;--tw-slashed-zero: ;--tw-numeric-figure: ;--tw-numeric-spacing: ;--tw-numeric-fraction: ;--tw-ring-inset: ;--tw-ring-offset-width:0px;--tw-ring-offset-color:#fff;--tw-ring-color:rgb(59 130 246 / 0.5);--tw-ring-offset-shadow:0 0 #0000;--tw-ring-shadow:0 0 #0000;--tw-shadow:0 0 #0000;--tw-shadow-colored:0 0 #0000;--tw-blur: ;--tw-brightness: ;--tw-contrast: ;--tw-grayscale: ;--tw-hue-rotate: ;--tw-invert: ;--tw-saturate: ;--tw-sepia: ;--tw-drop-shadow: ;--tw-backdrop-blur: ;--tw-backdrop-brightness: ;--tw-backdrop-contrast: ;--tw-backdrop-grayscale: ;--tw-backdrop-hue-rotate: ;--tw-backdrop-invert: ;--tw-backdrop-opacity: ;--tw-backdrop-saturate: ;--tw-backdrop-sepia: ;--tw-contain-size: ;--tw-contain-layout: ;--tw-contain-paint: ;--tw-contain-style: }/* ... (rest of tailwind styles) ... */</style>
</head>
<body class="flex flex-col min-h-screen">
    <canvas id="confetti-canvas" width="1289" height="492"></canvas>
    <div class="bg-grid"></div>
    
    <!-- MAIN CONTAINER -->
    <main class="flex-grow w-full max-w-7xl mx-auto p-4 md:p-8 flex flex-col items-center">
        <!-- HEADER -->
        <header class="w-full text-center mb-10">
            <h1 class="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 pb-2 cursor-pointer hover:scale-105 transition duration-300" onclick="showMenu()">
                MathMaster
            </h1>
            <p class="text-gray-400 text-lg mt-2">תרגול הגדרות ומשפטים: חסמים וסדרות</p>
        </header>

        <!-- VIEW: MENU -->
        <div class="w-full space-y-12 animate-fade-in" id="menu-view">
            <!-- SECTION 1: SETS & BOUNDS -->
            <section>
                <div class="flex items-center gap-3 mb-6 border-b border-gray-700 pb-3">
                    <span class="material-symbols-outlined text-purple-400 text-4xl">dataset</span>
                    <h2 class="text-3xl font-bold text-purple-400">חסמים וקבוצות</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="grid-sets"></div>
            </section>
            
            <!-- SECTION 2: SEQUENCES & LIMITS -->
            <section>
                <div class="flex items-center gap-3 mb-6 border-b border-gray-700 pb-3">
                    <span class="material-symbols-outlined text-teal-400 text-4xl">ssid_chart</span>
                    <h2 class="text-3xl font-bold text-teal-400">סדרות וגבולות</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="grid-sequences"></div>
            </section>
        </div>

        <!-- VIEW: GAME -->
        <div class="hidden w-full max-w-4xl flex flex-col gap-6" id="game-view">
            <!-- Navigation -->
            <div class="flex justify-between items-center w-full bg-gray-800/50 p-3 rounded-xl border border-gray-700">
                <button class="text-gray-300 hover:text-white flex items-center gap-2 transition" onclick="showMenu()">
                    <span class="material-symbols-outlined">arrow_forward</span>
                    חזרה לתפריט
                </button>
                <span class="font-mono text-cyan-400 font-bold" id="level-indicator"></span>
            </div>

            <!-- Game Board -->
            <div class="bg-gray-800/80 backdrop-blur-md border border-gray-600 rounded-2xl p-6 shadow-2xl relative">
                <!-- Intro Text (Now Hidden, moved inside board) -->
                <div class="text-center border-b border-gray-700 pb-6 mb-6">
                    <h2 class="text-2xl font-bold text-white mb-3" id="game-title"></h2>
                </div>

                <!-- Drop Zone -->
                <div class="space-y-4">
                    <div class="h-8 text-center opacity-0 transition-all duration-300 translate-y-2" id="success-msg">
                        <span class="text-green-400 font-bold text-xl drop-shadow-lg">✨ נכון מאוד! ✨</span>
                    </div>
                    
                    <div class="relative group">
                        <div class="absolute -top-3 right-4 bg-gray-700 px-2 text-xs text-cyan-400 font-bold tracking-widest uppercase border border-gray-600 rounded z-10">
                            איזור הבנייה
                        </div>
                        <div class="drop-zone min-h-[140px] bg-gray-900/60 border-2 border-dashed border-gray-500 rounded-xl p-6 flex flex-wrap gap-3 items-center justify-start content-center" id="target-zone" ondragover="allowDrop(event)" ondrop="drop(event)">
                            <span class="text-gray-500 w-full text-center pointer-events-none select-none italic" id="placeholder-text">
                                גררו לכאן את הרכיבים...
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Word Bank -->
                <div class="mt-8 space-y-3">
                    <div class="flex justify-between items-center px-2">
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm">inventory_2</span>
                            מחסן מילים
                        </h3>
                        <span class="text-xs text-red-400 font-light border border-red-900/50 px-2 py-1 rounded bg-red-900/10">
                            * היזהרו ממסיחים
                        </span>
                    </div>
                    <div class="drop-zone custom-scroll bg-gray-900 border border-gray-700 rounded-xl p-4 flex flex-wrap gap-3 items-center justify-center max-h-[220px] overflow-y-auto" id="source-zone" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <!-- Items injected here -->
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex flex-col md:flex-row gap-4 justify-center items-center mt-8 pt-4 border-t border-gray-700">
                    <button class="w-full md:w-auto px-8 py-3 bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-500 hover:to-teal-500 text-white rounded-lg font-bold shadow-lg transform hover:-translate-y-1 transition flex items-center justify-center gap-2" onclick="checkAnswer()">
                        <span class="material-symbols-outlined">check_circle</span> בדיקה
                    </button>
                    <button class="w-full md:w-auto px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-lg font-medium transition flex items-center justify-center gap-2" onclick="resetLevel()">
                        <span class="material-symbols-outlined">restart_alt</span> נקה
                    </button>
                    <button class="hidden w-full md:w-auto px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-bold transition flex items-center justify-center gap-2 animate-pulse" id="next-btn" onclick="nextLevel()">
                        לשלב הבא <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>

                <!-- Feedback -->
                <div class="h-6 mt-2 flex items-center justify-center text-lg font-bold transition-opacity duration-300 opacity-0" id="feedback-area"></div>
            </div>
        </div>
    </main>

    <script>
    (function() {
        // --- 1. Math Helpers ---
        const ltr = (str) => `<span class="math-expr">${str}</span>`;
        const epsilon = `<span class="math-font m-var">&epsilon;</span>`;
        const delta = `<span class="math-font m-var">&delta;</span>`;
        const N_cap = `<span class="math-font m-var">N</span>`;
        const M_cap = `<span class="math-font m-var">M</span>`;
        const abs = (x) => `|${x}|`;
        const lim = (sub, val, seq, res) => `
            <div class="inline-flex items-center mx-1 math-font" style="direction:ltr">
                <div class="lim-stack">
                    <span class="top m-op">lim</span>
                    <span class="bottom m-var text-xs">${sub}&rarr;${val}</span>
                </div>
                <span class="ml-1">${seq} = ${res}</span>
            </div>`;

        // --- 2. Levels Data (30 Levels) ---
        const levels = [
            // --- SETS & BOUNDS ---
            {
                id: 1, category: 'sets', title: "חסם מלעיל",
                intro: `מספר ממשי`,
                parts: [
                    { id: 'pre_1', txt: ltr("M") }, { id: 'pre_2', txt: "נקרא חסם מלעיל" }, { id: 'pre_3', txt: "של קבוצה " + ltr("A") }, { id: 'pre_4', txt: "אם:" },
                    { id: 'p1', txt: "לכל" }, { id: 'p2', txt: ltr("x &in; A") },
                    { id: 'p3', txt: "מתקיים" }, { id: 'p4', txt: ltr("x &le; M") }
                ],
                valid: [['pre_1','pre_2','pre_3','pre_4','p1','p2','p3','p4']],
                distractors: [ltr("x &ge; M"), "קיים x", ltr("x < M"), "לכל M", ltr("M < x"), "יחיד", "חסם מלרע", "קבוצה ריקה"]
            },
            {
                id: 2, category: 'sets', title: "מקסימום של קבוצה",
                intro: `המספר ` + ltr("m"),
                parts: [
                    { id: 'pre_1', txt: "הוא המקסימום" }, { id: 'pre_2', txt: "של הקבוצה " + ltr("A") }, { id: 'pre_3', txt: "אם:" },
                    { id: 'p1a', txt: "m הוא חסם מלעיל" }, { id: 'p1b', txt: "של A" }, 
                    { id: 'p2', txt: "וגם" }, { id: 'p3', txt: ltr("m &in; A") }
                ],
                // Permutations: (Part 1 + Part 2) AND Part 3 OR Part 3 AND (Part 1 + Part 2)
                valid: [
                    ['pre_1','pre_2','pre_3','p1a','p1b','p2','p3'], 
                    ['pre_1','pre_2','pre_3','p3','p2','p1a','p1b']
                ],
                distractors: ["m הוא חסם מלרע", ltr("m &notin; A"), "m הוא סופרימום בלבד", "לכל x", "הוא מינימום", "גדול ממש", "אינסופי"]
            },
            {
                id: 3, category: 'sets', title: "הגדרת הסופרימום (חסם עליון)",
                intro: `המספר ` + ltr("S"),
                parts: [
                    { id: 'pre_1', txt: "הוא הסופרימום" }, { id: 'pre_2', txt: "של " + ltr("A") }, { id: 'pre_3', txt: "אם:" },
                    { id: 'p1a', txt: "S הוא חסם מלעיל" }, { id: 'p1b', txt: "של A" },
                    { id: 'p2', txt: "ו-" },
                    { id: 'p3a', txt: "לכל חסם מלעיל" }, { id: 'p3b', txt: "M" },
                    { id: 'p4', txt: "מתקיים" }, { id: 'p5', txt: ltr("S &le; M") }
                ],
                // Permutations: Clauses can be swapped
                valid: [
                    ['pre_1','pre_2','pre_3','p1a','p1b','p2','p3a','p3b','p4','p5'], 
                    ['pre_1','pre_2','pre_3','p3a','p3b','p4','p5','p2','p1a','p1b']
                ],
                distractors: [ltr("S &ge; M"), ltr("S &in; A"), "S הוא המקסימום", "לכל x", "S הוא חסם מלרע", "S קטן מכל איבר", "קבוצה סגורה"]
            },
            {
                id: 4, category: 'sets', title: "תכונת האפסילון של הסופרימום",
                intro: `תהי ` + ltr("A"),
                parts: [
                    { id: 'pre_1', txt: "חסומה מלעיל" }, { id: 'pre_2', txt: "ו-" + ltr("S=supA") }, { id: 'pre_3', txt: "אזי:" },
                    { id: 'p1', txt: "לכל" }, { id: 'p2', txt: ltr(epsilon + " > 0") },
                    { id: 'p3', txt: "קיים" }, { id: 'p4', txt: ltr("x &in; A") },
                    { id: 'p5', txt: "כך ש-" }, { id: 'p6', txt: ltr("x > S - " + epsilon) }
                ],
                valid: [['pre_1','pre_2','pre_3','p1','p2','p3','p4','p5','p6']],
                distractors: [ltr("x < S - " + epsilon), "לכל x", ltr("x > S + " + epsilon), "קיים " + epsilon, ltr("x = S - " + epsilon), "לכל מספר טבעי", ltr("S - " + epsilon + " > x")]
            },
            {
                id: 5, category: 'sets', title: "חסם מלרע",
                intro: `מספר ממשי`,
                parts: [
                    { id: 'pre_1', txt: ltr("m") }, { id: 'pre_2', txt: "נקרא חסם מלרע" }, { id: 'pre_3', txt: "של " + ltr("A") }, { id: 'pre_4', txt: "אם:" },
                    { id: 'p1', txt: "לכל" }, { id: 'p2', txt: ltr("x &in; A") },
                    { id: 'p3', txt: "מתקיים" }, { id: 'p4', txt: ltr("x &ge; m") }
                ],
                valid: [['pre_1','pre_2','pre_3','pre_4','p1','p2','p3','p4']],
                distractors: [ltr("x &le; m"), "קיים x", ltr("m &in; A"), ltr("m > x"), ltr("x < m"), "לכל m", "m הוא מקסימום"]
            },
            {
                id: 6, category: 'sets', title: "אינפימום (חסם תחתון)",
                intro: `המספר ` + ltr("I"),
                parts: [
                    { id: 'pre_1', txt: "הוא האינפימום" }, { id: 'pre_2', txt: "של " + ltr("A") }, { id: 'pre_3', txt: "אם:" },
                    { id: 'p1a', txt: "I הוא חסם מלרע" }, { id: 'p1b', txt: "של A" },
                    { id: 'p2', txt: "ו-" },
                    { id: 'p3a', txt: "I הוא" }, { id: 'p3b', txt: "הגדול ביותר" },
                    { id: 'p4a', txt: "מבין כל" }, { id: 'p4b', txt: "החסמים מלרע" }
                ],
                // Permutations: 
                // 1. Lower Bound AND Largest
                // 2. Largest AND Lower Bound
                // 3. For the second clause "I is largest of all lower bounds", Hebrew allows "of all lower bounds I is largest"
                valid: [
                    ['pre_1','pre_2','pre_3','p1a','p1b','p2','p3a','p3b','p4a','p4b'], 
                    ['pre_1','pre_2','pre_3','p3a','p3b','p4a','p4b','p2','p1a','p1b'],
                    ['pre_1','pre_2','pre_3','p1a','p1b','p2','p4a','p4b','p3a','p3b'],
                    ['pre_1','pre_2','pre_3','p4a','p4b','p3a','p3b','p2','p1a','p1b']
                ],
                distractors: ["I הוא הקטן ביותר", ltr("I &in; A"), ltr("I &le; x"), "מקסימום", "I הוא חסם מלעיל", "לכל חסם מלרע M מתקיים I < M", ltr("I > x")]
            },
            {
                id: 7, category: 'sets', title: "תכונת האפסילון של האינפימום",
                intro: `תהי ` + ltr("A"),
                parts: [
                    { id: 'pre_1', txt: "חסומה מלרע" }, { id: 'pre_2', txt: "ו-" + ltr("I=infA") }, { id: 'pre_3', txt: "אזי:" },
                    { id: 'p1', txt: "לכל" }, { id: 'p2', txt: ltr(epsilon + " > 0") },
                    { id: 'p3', txt: "קיים" }, { id: 'p4', txt: ltr("x &in; A") },
                    { id: 'p5', txt: "כך ש-" }, { id: 'p6', txt: ltr("x < I + " + epsilon) }
                ],
                valid: [['pre_1','pre_2','pre_3','p1','p2','p3','p4','p5','p6']],
                distractors: [ltr("x > I + " + epsilon), ltr("x < I - " + epsilon), "לכל x", "קיים " + epsilon, ltr("x = I + " + epsilon), ltr("I + " + epsilon + " < x"), "מספר שלילי"]
            },
            {
                id: 8, category: 'sets', title: "קבוצה חסומה",
                intro: `קבוצה ` + ltr("A"),
                parts: [
                    { id: 'pre_1', txt: "נקראת חסומה" }, { id: 'pre_2', txt: "אם:" },
                    { id: 'p1', txt: "קיים" }, { id: 'p2', txt: ltr(M_cap + " > 0") },
                    { id: 'p3', txt: "כך שלכל" }, { id: 'p4', txt: ltr("x &in; A") },
                    { id: 'p5', txt: "מתקיים" }, { id: 'p6', txt: ltr(abs("x") + " &le; " + M_cap) }
                ],
                valid: [['pre_1','pre_2','p1','p2','p3','p4','p5','p6']],
                distractors: ["לכל " + M_cap, ltr("x &le; " + M_cap), "חסומה מלעיל", "חסומה מלרע", ltr(abs("x") + " > " + M_cap), "קיים x", "קבוצה ריקה", "M שלילי"]
            },
            // --- SEQUENCES ---
            {
                id: 9, category: 'sequences', title: "הגדרת גבול של סדרה",
                intro: `סדרה ` + ltr("a<sub>n</sub>"),
                parts: [
                    { id: 'pre_1', txt: "מתכנסת לגבול " + ltr("L") }, { id: 'pre_2', txt: "אם:" },
                    { id: 'p1', txt: "לכל" }, { id: 'p2', txt: ltr(epsilon + " > 0") },
                    { id: 'p3', txt: "קיים" }, { id: 'p4', txt: N_cap },
                    { id: 'p5', txt: "כך שלכל" }, { id: 'p6', txt: ltr("n > " + N_cap) },
                    { id: 'p7', txt: "מתקיים" }, { id: 'p8', txt: ltr(abs("a<sub>n</sub> - L") + " < " + epsilon) }
                ],
                valid: [['pre_1','pre_2','p1','p2','p3','p4','p5','p6','p7','p8']],
                distractors: ["לכל " + N_cap, "קיים " + epsilon, ltr("n < " + N_cap), ltr(abs("a<sub>n</sub> - L") + " > " + epsilon), ltr("a<sub>n</sub> > L"), ltr("a<sub>n</sub> < L"), "לכל n", "אינסוף"]
            },
            {
                id: 10, category: 'sequences', title: "סדרה חסומה",
                intro: `סדרה ` + ltr("a<sub>n</sub>"),
                parts: [

        // --- 4. Core Functions ---
        
        function init() {
            // Force start at menu
            showMenu();
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Expose needed functions to global scope for HTML event handlers
            window.showMenu = showMenu;
            window.checkAnswer = checkAnswer;
            window.resetLevel = resetLevel;
            window.nextLevel = nextLevel;
            window.allowDrop = allowDrop;
            window.drop = drop;
        }

        function renderMenu() {
            const gridSets = document.getElementById('grid-sets');
            const gridSeqs = document.getElementById('grid-sequences');
            
            gridSets.innerHTML = '';
            gridSeqs.innerHTML = '';

            levels.forEach((lvl, idx) => {
                const isDone = completed.has(lvl.id);
                const el = document.createElement('div');
                el.className = `level-card bg-gray-800 border ${isDone ? 'border-green-500' : 'border-gray-700'} p-4 rounded-xl cursor-pointer relative overflow-hidden group`;
                el.onclick = () => loadLevel(idx);
                
                const color = lvl.category === 'sets' ? 'text-purple-400' : 'text-teal-400';
                const grad = isDone ? 'from-green-500 to-teal-500' : 'from-gray-700 to-gray-600 group-hover:from-cyan-500 group-hover:to-blue-500';

                el.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="font-bold text-lg text-white group-hover:${color} transition w-5/6">${lvl.title}</h3>
                        ${isDone ? '<span class="material-symbols-outlined text-green-500">check_circle</span>' : '<span class="material-symbols-outlined text-gray-600">play_circle</span>'}
                    </div>
                    <div class="text-xs text-gray-500 font-mono">#${lvl.id}</div>
                    <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r ${grad}"></div>
                `;

                if (lvl.category === 'sets') gridSets.appendChild(el);
                else gridSeqs.appendChild(el);
            });
        }

        function showMenu() {
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('menu-view').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
            renderMenu();
        }

        function loadLevel(idx) {
            currentIdx = idx;
            const lvl = levels[idx];
            
            document.getElementById('menu-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});

            document.getElementById('level-indicator').textContent = `שלב ${idx+1}/${levels.length}`;
            document.getElementById('game-title').textContent = lvl.title;
            
            document.getElementById('success-msg').classList.remove('opacity-100', 'translate-y-0');
            document.getElementById('success-msg').classList.add('opacity-0', 'translate-y-2');
            document.getElementById('next-btn').classList.add('hidden');

            setupBoard(lvl);
        }

        function setupBoard(lvl) {
            const src = document.getElementById('source-zone');
            const tgt = document.getElementById('target-zone');
            const ph = document.getElementById('placeholder-text');

            src.innerHTML = '';
            Array.from(tgt.children).forEach(c => {
                if (c.id !== 'placeholder-text') tgt.removeChild(c);
            });
            ph.style.display = 'flex';

            // ADD STATIC INTRO ELEMENT
            const introEl = document.createElement('div');
            introEl.id = 'static-intro';
            introEl.className = 'static-item bg-gray-800/50 border border-gray-600/50 text-cyan-300 px-4 py-2 rounded-md shadow-sm text-lg font-medium select-none cursor-default';
            introEl.innerHTML = lvl.intro;
            tgt.appendChild(introEl); // Append first 
            tgt.appendChild(ph); // Make sure placeholder is at end of list if visible

            let items = [];
            lvl.parts.forEach((p, i) => items.push({ ...p, type: 'correct' }));
            lvl.distractors.forEach((txt, i) => items.push({ id: `d-${i}`, txt, type: 'distractor' }));
            
            // Shuffle
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'draggable-item bg-gray-700 hover:bg-gray-600 text-white border border-gray-600 px-4 py-2 rounded-md shadow-md text-lg';
                div.innerHTML = item.txt;
                div.draggable = true;
                div.id = item.id; 
                div.dataset.type = item.type;

                div.addEventListener('dragstart', dragStart);
                div.addEventListener('dragend', dragEnd);
                div.addEventListener('click', clickMove);

                src.appendChild(div);
            });

            document.getElementById('feedback-area').style.opacity = '0';
            tgt.classList.remove('shake', 'correct-glow');
            checkPlaceholder();
        }

        // --- 5. Game Logic ---
        function checkAnswer() {
            const lvl = levels[currentIdx];
            const tgt = document.getElementById('target-zone');
            // FILTER OUT STATIC INTRO AND PLACEHOLDER
            const items = Array.from(tgt.children).filter(el => el.id !== 'placeholder-text' && el.id !== 'static-intro');

            if (items.length === 0) {
                feedback('המשפט ריק, נסו לגרור פריטים.', 'text-gray-400');
                return;
            }

            const currentIds = items.map(el => el.id);
            
            // Check if user sequence matches ANY valid sequence
            let isCorrect = false;
            
            for (let validSeq of lvl.valid) {
                if (JSON.stringify(currentIds) === JSON.stringify(validSeq)) {
                    isCorrect = true;
                    break;
                }
            }

            if (isCorrect) {
                tgt.classList.add('correct-glow');
                document.getElementById('success-msg').classList.remove('opacity-0', 'translate-y-2');
                document.getElementById('success-msg').classList.add('opacity-100', 'translate-y-0');
                completed.add(lvl.id);
                document.getElementById('next-btn').classList.remove('hidden');
                startConfetti();
            } else {
                tgt.classList.remove('shake');
                void tgt.offsetWidth;
                tgt.classList.add('shake');
                
                // Highlight distractors
                items.forEach(el => {
                    if (el.dataset.type === 'distractor') {
                        el.classList.add('border-red-500', 'bg-red-500/20');
                        setTimeout(() => el.classList.remove('border-red-500', 'bg-red-500/20'), 1500);
                    }
                });

                if (items.some(x => x.dataset.type === 'distractor')) feedback('שימו לב: ישנם מסיחים.', 'text-red-400');
                else if (items.length !== lvl.parts.length) feedback('אורך המשפט לא מתאים.', 'text-red-400');
                else feedback('הסדר לא נכון.', 'text-red-400');
            }
        }

        function feedback(msg, color) {
            const f = document.getElementById('feedback-area');
            f.innerHTML = `<span class="${color} flex items-center gap-2"><span class="material-symbols-outlined text-lg">info</span>${msg}</span>`;
            f.classList.remove('opacity-0');
            setTimeout(() => f.classList.add('opacity-0'), 3000);
        }

        function resetLevel() {
            loadLevel(currentIdx);
        }

        function nextLevel() {
            if (currentIdx < levels.length - 1) loadLevel(currentIdx + 1);
            else showMenu();
        }

        function downloadZip() {
            if (typeof JSZip === 'undefined') {
                alert('רכיב הכיווץ (JSZip) עדיין נטען, אנא נסה שוב בעוד רגע.');
                return;
            }

            const zip = new JSZip();
            const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
            zip.file("index.html", htmlContent);
            
            zip.generateAsync({type:"blob"}).then(function(content) {
                const url = URL.createObjectURL(content);
                const a = document.createElement("a");
                a.href = url;
                a.download = "MathMaster_Game.zip";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // --- 6. Drag & Drop ---
        let dragged = null;

        function dragStart(e) {
            dragged = this;
            setTimeout(() => this.classList.add('dragging'), 0);
        }
        function dragEnd(e) {
            this.classList.remove('dragging');
            checkPlaceholder();
            dragged = null;
        }
        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }
        function drop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            if (dragged && !e.currentTarget.contains(dragged)) {
                e.currentTarget.appendChild(dragged);
                checkPlaceholder();
            }
        }
        function clickMove(e) {
            const item = e.currentTarget;
            const src = document.getElementById('source-zone');
            const tgt = document.getElementById('target-zone');
            if (src.contains(item)) tgt.appendChild(item);
            else src.appendChild(item);
            checkPlaceholder();
        }
        function checkPlaceholder() {
            const tgt = document.getElementById('target-zone');
            const ph = document.getElementById('placeholder-text');
            // Filter out placeholder and static intro
            const hasItems = Array.from(tgt.children).some(el => el.id !== 'placeholder-text' && el.id !== 'static-intro');
            ph.style.display = hasItems ? 'none' : 'flex';
        }

        // --- 7. Confetti ---
        let confetti = false;
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        
        class ConfettiParticle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = canvas.height + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 4; this.vy = -(Math.random() * 10 + 10);
                this.g = 0.3; this.c = `hsl(${Math.random()*360}, 70%, 50%)`;
                this.s = Math.random() * 8 + 4; this.r = Math.random() * 360;
                this.rs = (Math.random() - 0.5) * 10;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += this.g; this.r += this.rs; }
            draw() { 
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.r * Math.PI / 180); 
                ctx.fillStyle = this.c; ctx.fillRect(-this.s/2, -this.s/2, this.s, this.s); ctx.restore(); 
            }
        }

        function loop() {
            if (!confetti && parts.length === 0) { ctx.clearRect(0,0,canvas.width,canvas.height); return; }
            ctx.clearRect(0,0,canvas.width,canvas.height);
            for (let i = parts.length-1; i>=0; i--) {
                parts[i].update(); parts[i].draw();
                if (parts[i].y > canvas.height + 20) parts.splice(i, 1);
            }
            if (confetti || parts.length > 0) requestAnimationFrame(loop);
        }

        function startConfetti() {
            confetti = true;
            for (let i=0; i<150; i++) parts.push(new ConfettiParticle());
            loop();
            setTimeout(() => confetti = false, 3000);
        }

        // --- Init ---
        init();
    })();
    </script>
